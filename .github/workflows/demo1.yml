name: Deploy website
on:
  pull_request:
    types: opened
    branches:
      - main # main
      - "dev-*" # dev-1, dev-2
      - "feat/**" # feat/my-feature/1 feat/my-feature/2
  workflow_dispatch:
  push:
    branches:
      - main # main
      - "dev-*" # dev-1, dev-2
      - "feat/**" # feat/my-feature/1 feat/my-feature/2
    paths-ignore:
      - ".github/workflows/*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Deploy project
        run: echo "Deploying..."

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build code
        run: npm run build
  deploy:
      runs-on: ubuntu-latest
      steps:
        - name: Deploy
          run: echo "Deploying..."
