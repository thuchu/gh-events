name: Events Demo 1
on:
  pull_request:
    types: opened
    branches:
      - main # main
      - "dev-*" # dev-1, dev-2
      - "feat/**" # feat/my-feature/1 feat/my-feature/2
  workflow_dispatch:
  push:
    branches:
      - main # main
      - "dev-*" # dev-1, dev-2
      - "feat/**" # feat/my-feature/1 feat/my-feature/2
    paths-ignore:
      - ".github/workflows/*"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."
